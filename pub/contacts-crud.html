<div class="container">
    <div class="main" ng-controller="contactController as contactCtr">
        <div ng-show="contactCtr.showList">
            <button type="button" class="btn btn-primary pull-right top-button" ng-click="contactCtr.clickAdd()">Add Contact</button>
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>&nbsp;</th>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contactCtr.contactList">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>
                            <button type="button" class="btn btn-default" ng-click="contactCtr.rowEdit(contact.id)">Edit</button>
                            <button type="button" class="btn btn-danger" ng-click="contactCtr.rowDelete(contact.id)">Delete</button>
                        </td>
                    </tr>
                    <tr ng-hide="contactCtr.contactList"><td colspan="2">No contacts</td></tr>
                </tbody>
            </table>
        </div>
        <div ng-hide="contactCtr.showList">
            <form class="form-horizontal" name="form">
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <h1>New Contact</h1>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" ng-model="contact.name" required="" data-minlength="3" maxlength="60">
                        <div ng-show="form.$submitted || regForm.name.$touched">
                            <small class="help-block error" ng-show="form.name.$error.required">Name is required</small>
                            <small class="help-block error" ng-show="form.name.$error.minlength">Name should be at least 3 charachters</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="contact.email">
                        <div ng-show="form.$submitted || form.email.$touched">
                            <small class="help-block error" ng-show="form.email.$error.email">This is not a valid email</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                         <button type="button" class="btn btn-primary" ng-click="newContactMode ? create(contact) : update(contact)">{{newContactMode ? "Create" : "Save"}}</button>
                          <button type="button" class="btn btn-default" ng-click="contactCtr.cancelEdit()">Cancel</button>
                     </div>
                </div>
            </form>
        </div>
    </div>
</div>
