<div class="container">
    <div class="main" ng-controller="contactController as contactCtr">
        <div ng-show="contactCtr.showList">
            <button type="button" class="btn btn-primary pull-right top-button" ng-click="contactCtr.clickAdd()">Add Contact</button>
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>E-mail</th>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contactList">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                    </tr>
                    <tr ng-hide="controlList"><td colspan="2">No contacts</td></tr>
                </tbody>
            </table>
        </div>
        <div ng-hide="contactCtr.showList">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <h1>New Contact</h1>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-primary">Create</button>
                          <button type="button" class="btn btn-default" ng-click="contactCtr.cancelEdit()">Cancel</button>
                     </div>
                </div>
            </form>
        </div>
    </div>
</div>
